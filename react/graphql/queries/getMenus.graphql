query getMenus {
  menus {
    id
    name
    icon
    slug
    styles
    display
    enableSty
    order
    menu {
      id
      name
      icon
      slug
      styles
      display
      enableSty
      order
      menu {
        id
        name
        icon
        slug
        styles
        display
        enableSty
        order
      }
    }
  }
}
